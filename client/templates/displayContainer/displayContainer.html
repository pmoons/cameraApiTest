<template name="displayContainer">
	<div class="row">
		<div class="col-xs-12">
			{{#each video}}
			<div class="video-container">
				<i class="fa fa-times fa-2x"></i>

				<video width="320" height="240" controls> 
					<source src="mergedAudioVideo/{{this.name}}">
				</video>
				<p>Size: {{this.size}} Bytes</p>
			</div>
			{{/each}}
		</div>
	</div>
</template>
